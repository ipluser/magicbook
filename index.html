<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta name="description" content="An lightweight and scalable docs system for markdown, text or other.">
  <meta name="keywords" content="magicbook,markdown,magic,book,docs,docs system,document system">
  <title>magicbook - Docs system for markdown, text or other.</title>

  <link rel="stylesheet" type="text/css" href="public/css/prism-okaidia.css" />
  <link rel="stylesheet" type="text/css" href="dist/magicbook.min.css" />
  <link rel="stylesheet" type="text/css" href="plugins/markdown/css/awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="plugins/components/css/agilities.min.css" />
  <link rel="stylesheet" type="text/css" href="plugins/components/css/magicbook-plugin-number.min.css" />
  <link rel="stylesheet" type="text/css" href="plugins/components/css/magicbook-plugin-catelog.min.css" />
  <link rel="stylesheet" type="text/css" href="plugins/components/css/magicbook-plugin-collapse.min.css" />
</head>
<body>
  <script src="public/js/jquery-1.11.0.min.js"></script>
  <script src="public/js/marked.js"></script>
  <script src="public/js/prism.js"></script>
  <script src="public/js/prism-bash.min.js"></script>
  <script src="dist/magicbook.min.js"></script>
  <script src="plugins/components/js/agilities.min.js"></script>
  <script src="plugins/markdown/js/awesome.min.js"></script>
  <script src="plugins/components/js/magicbook-plugin-number.min.js"></script>
  <script src="plugins/components/js/magicbook-plugin-catelog.min.js"></script>
  <script src="plugins/components/js/magicbook-plugin-collapse.min.js"></script>
  <script>
    var book = Magicbook.markdown('awesome', {
      homeUrl: 'public/doc/quick-start.md',
      urlArgs: 'ver=0.11.0'
    });

    book.agilities({
      turnPage: {
        selector: '#-magicbook- > a, #guide+ul li > a'
      }
    });
    book.numberNavigator({ selector: '#guide+ul' });
    book.collapseNavigator({ selector: '#guide+ul', expand: false });
    book.carryCatelog({ locationSelector: '.magicbook-content h2+p' });
    book.show();
  </script>
</body>
</html>
